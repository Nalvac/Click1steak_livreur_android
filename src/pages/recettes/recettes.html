<ion-header >
    
  <ion-toolbar>
      
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title class="tilte" >
        <strong style="color : #D81B60">Recettes</strong>
      </ion-title>
           
</ion-toolbar>

</ion-header>

<ion-content   class="background"   >
  
  <div style="text-align: center; color:white">
    <p>Gains de trajet disponible</p>
    <p style="font-size: xx-large;">{{solde}} <span style="font-size: x-large;">â‚¬</span> </p>
    </div>
<div   > 

    <p style="color:white;font-size: large;
    margin-left: 1%;">Historique</p>

   <ion-item *ngFor="let p of historique">
     <p style="color:black; " >{{p.created_at}}</p>
     <p style="color:black;" >{{p.meta.description}}</p>
     <div *ngIf="p.type == 'deposit'">
     <p style="position: absolute;
     right: 15px;
     margin-top: -39px;color : green">+ {{p.amount/100}}</p>
     </div>
     <div *ngIf="p.type == 'withdraw'">
      <p style="position: absolute;
      right: 15px;
      margin-top: -39px;color : red">+{{p.amount/100}}</p>
      </div>
   </ion-item>
</div> 
 
</ion-content>

<ion-footer padding >
  <button  class="button-size"  ion-button block  (click)="Ouvretrait(solde)" style="color : #D81B60 " [disabled]="retrait">Retirer mes gains</button>
    
</ion-footer>
